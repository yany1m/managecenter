    <title>权限</title>

    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

  <body class="body-500">

    <div class="container">

      <section class="error-wrapper">
          <i class="icon-500"></i>        
          <h2>权限错误</h2>
          <p class="page-500">您不具备权限查看此页面. <a href="index.html">返回主页</a></p>
          <p class="page-500">将在<span id="time">3</span>秒之后自动跳转到原页面.</p>
      </section>

    </div>


  </body>
  <script src="js/jquery-1.8.3.min.js"></script>
  
  <script>
  $(document).ready(function(){
	  var countdown=3;
	  var prevLink = document.referrer;
	  
	  setInterval(function() {
		  	countdown--;
			$("#time").html(countdown);
			if(countdown==0){
				location.href=prevLink;
			}
			},1000)
  });
  </script>
</html>
